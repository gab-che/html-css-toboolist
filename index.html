<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Logo  -->
    <header>
        <img src="img/Logo.png" alt="logo toboolist">
        <h1>Toboolist</h1>
    </header>

    <!-- Sfondo grigio e padding -->
    <main>

        <!-- Contenitore centrato con larghezza ridotta-->
        <div class="main-container small-radius">

            <!-- Pulsanti finti -->
            <nav>
                <span class="blue-background small-radius white-text">Add Task</span>
                <span class="small-radius" id="grey">Add Section</span>
            </nav>

            <!-- Container piÃ¹ piccolo e margin-top -->
            <div class="small-container">

                <!-- Tre fake toggle lists -->
                <div class="toggle">
                    <h3>&#x25BE; New Task</h3>
                    <div class="task">
                        <span>&check;</span>
                        <span>Quarterly Newsletter</span>
                        <span>Editorial</span>
                    </div>
                </div>

                <div class="toggle">
                    <h3>&#x25BE; Today</h3>
                    <div class="task">
                        <span>&cross;</span>
                    </div>
                </div>

                <div class="toggle">
                    <h3>&#x25BE; Upcoming</h3>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
